<!DOCTYPE html>
<html class="dark" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Welcome to HatakeSocial
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <script>
   // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
  </script>
 </head>
 <body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
   <div class="text-center">
    <a href="index.html" title="Back to Home">
     <img alt="HatakeSocial Logo" class="w-20 h-20 mx-auto" onerror="this.onerror=null; this.src='https://placehold.co/80x80?text=Logo';" src="https://i.imgur.com/B06rBhI.png"/>
    </a>
    <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white" id="form-title">
     Login to Your Account
    </h2>
   </div>
   <div class="relative py-3">
    <div class="absolute inset-0 flex items-center">
     <div class="w-full border-t border-gray-300 dark:border-gray-600">
     </div>
    </div>
    <div class="relative flex justify-center text-sm">
     <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
      Or continue with
     </span>
    </div>
   </div>
   <div>
    <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700" id="google-signin-button">
     <img alt="Google icon" class="w-5 h-5" src="https://www.svgrepo.com/show/475656/google-color.svg"/>
     <span class="ml-3">
      Sign in with Google
     </span>
    </button>
   </div>
   <div class="text-sm text-center">
    <a class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300" href="#" id="toggle-to-register">
     Don't have an account? Register
    </a>
    <a class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 hidden" href="#" id="toggle-to-login">
     Already have an account? Sign in
    </a>
   </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js">
  </script>
  <script src="js/darkmode.js">
  </script>
  <script src="js/auth.js">
  </script>
  <div class="modal" id="authModal">
   <div class="modal-content">
    <span class="close-button">
     Ã—
    </span>
    <div class="auth-form" id="login-form-modal">
     <h2>
      Login
     </h2>
     <form>
      <input id="loginEmail" placeholder="Email" required="" type="email"/>
      <input id="loginPassword" placeholder="Password" required="" type="password"/>
      <button id="loginUser" type="button">
       Login
      </button>
     </form>
    </div>
    <div class="auth-form" id="register-form-modal" style="display:none;">
     <h2>
      Register
     </h2>
     <form>
      <input id="registerUsername" placeholder="Username" required="" type="text"/>
      <input id="registerEmail" placeholder="Email" required="" type="email"/>
      <input id="registerPassword" placeholder="Password" required="" type="password"/>
      <button id="registerUser" type="button">
       Register
      </button>
     </form>
    </div>
    <div class="modal-switch">
     <p id="switchToRegister">
      Don't have an account?
      <a href="#">
       Register
      </a>
     </p>
     <p id="switchToLogin" style="display:none;">
      Already have an account?
      <a href="#">
       Login
      </a>
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
