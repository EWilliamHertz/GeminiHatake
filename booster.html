    <main class="flex-grow container mx-auto px-4 py-8">

            <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white mb-6 text-center">Booster Pack Simulator</h1>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <select id="booster-set-select" class="w-full p-3 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500">
                    <option>Loading sets...</option>
                </select>
                <button id="generate-booster-btn" class="w-full md:w-auto bg-purple-600 text-white py-3 px-8 rounded-full hover:bg-purple-700 whitespace-nowrap font-bold text-lg transition-transform transform hover:scale-105">

                </button>
            </div>
            <p id="booster-status" class="text-center text-sm mt-4 dark:text-gray-400 h-5"></p>
            <div id="booster-pack-results" class="mt-6 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-8 gap-4 min-h-[200px]">
                </div>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto">
      </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/darkmode.js"></script>
    <script>
    /**
     * HatakeSocial - Booster Pack Simulator Script (v12 - Final Version)
     */
    document.addEventListener('authReady', () => {
        const boosterPageContainer = document.getElementById('generate-booster-btn');
        if (!boosterPageContainer) return;

        const generateBtn = document.getElementById('generate-booster-btn');
        const setSelect = document.getElementById('booster-set-select');
        const resultsContainer = document.getElementById('booster-pack-results');
        const statusEl = document.getElementById('booster-status');
        
        const corsProxy = 'https://cors.sh/';

        const populateSetList = async () => {
            statusEl.textContent = 'Fetching set list...';
            try {
                const response = await fetch(`${corsProxy}https://mtgjson.com/api/v5/SetList.json`);
                if (!response.ok) throw new Error('Could not fetch set list from MTGJSON.');
                const setListData = await response.json();
                
                setSelect.innerHTML = ''; 
                const filteredSets = setListData.data
                    .filter(set => set.isOnlineOnly !== true && set.booster)
                    .sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));

                filteredSets.forEach(set => {
                    const option = document.createElement('option');
                    option.value = set.code;
                    option.textContent = set.name;
                    setSelect.appendChild(option);
                });
                statusEl.textContent = 'Select a set and generate a booster pack!';
            } catch (error) {
                console.error("Error populating set list:", error);
                statusEl.innerHTML = `<strong>Error: Load failed.</strong> The public proxy may be down. Please try again in a few moments.`;
                setSelect.innerHTML = '<option>Could not load sets</option>';
            }
        };

        const weightedRandom = (items) => {
            const totalWeight = Object.values(items).reduce((sum, weight) => sum + weight, 0);
            let random = Math.random() * totalWeight;
            for (const item in items) {
                if (random < items[item]) return item;
                random -= items[item];
            }
            return Object.keys(items)[0];
        };

        const generateBooster = async () => {
            const setCode = setSelect.value;
            if (!setCode || setCode === 'Could not load sets') return;

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';
            statusEl.textContent = `Fetching data for ${setSelect.options[setSelect.selectedIndex].text}...`;
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${corsProxy}https://mtgjson.com/api/v5/${setCode}.json`);
                if (!response.ok) throw new Error(`Could not fetch set data for ${setCode}.`);
                
                const setData = await response.json();
                
                if (!setData.data.booster) throw new Error(`Booster data not available for ${setCode}.`);
                
                const boosterConfig = setData.data.booster.default;
                if (!boosterConfig) throw new Error(`Default booster configuration not found for ${setCode}.`);

                const boosterContents = boosterConfig.boosters[0].contents;
                const sheets = boosterConfig.sheets;
                const cardsByUuid = setData.data.cards.reduce((acc, card) => {
                    acc[card.uuid] = card;
                    return acc;
                }, {});

                let generatedPack = [];
                for (const slot in boosterContents) {
                    const count = boosterContents[slot];
                    for (let i = 0; i < count; i++) {
                        const sheet = sheets[slot];
                         if (sheet && sheet.cards) {
                            const cardUuid = weightedRandom(sheet.cards);
                            const cardData = cardsByUuid[cardUuid];
                            if (cardData) generatedPack.push(cardData);
                        }
                    }
                }
                
                if (generatedPack.length === 0) throw new Error("Failed to generate any cards for the pack.");

                generatedPack.forEach(card => {
                    const imgEl = document.createElement('img');
                    imgEl.src = `https://api.scryfall.com/cards/${card.identifiers.scryfallId}?format=image&version=normal`;
                    imgEl.alt = card.name;
                    imgEl.title = `${card.name} (${card.rarity})`;
                    imgEl.className = 'rounded-lg shadow-md w-full transition-transform hover:scale-105 cursor-pointer';
                    imgEl.addEventListener('click', () => window.open(`https://scryfall.com/card/${card.set}/${card.number}`, '_blank'));
                    resultsContainer.appendChild(imgEl);
                });
                
                statusEl.textContent = `Generated a booster pack from ${setData.data.name}!`;

            } catch (error) {
                console.error('Error generating booster:', error);
                statusEl.textContent = `Error: ${error.message}`;
                resultsContainer.innerHTML = `<p class="col-span-full text-center text-red-500">${error.message}</p>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-box-open mr-2"></i>Generate Booster';
            }
        };

        generateBtn.addEventListener('click', generateBooster);
        populateSetList();
    });
    </script>
