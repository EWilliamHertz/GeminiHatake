<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Include a rich text editor like Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col">

    <header class="bg-white dark:bg-gray-800 shadow-sm py-3 sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800 dark:text-white">HatakeSocial</span>
            </a>
            <div class="hidden md:flex items-center space-x-4">
                 <a href="articles.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Back to Articles</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-6">Create a New Article</h1>
            <form id="create-article-form" class="space-y-6">
                <input type="hidden" id="article-deck-id">
                <div>
                    <label for="article-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                    <input type="text" id="article-title" class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
                </div>
                <div>
                    <label for="article-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                    <select id="article-category" class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
                        <option value="Deck Primer">Deck Primer</option>
                        <option value="Strategy Guide">Strategy Guide</option>
                        <option value="Tournament Report">Tournament Report</option>
                        <option value="Community News">Community News</option>
                    </select>
                </div>
                 <div id="deck-primer-info" class="hidden">
                    <p class="text-sm text-gray-600 dark:text-gray-400">Writing a primer for deck: <strong id="deck-name-display"></strong></p>
                </div>
                <div>
                    <label for="article-content" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content</label>
                    <div id="editor" class="mt-1 h-64 bg-white dark:bg-gray-700"></div>
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-full hover:bg-blue-700">Publish Article</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto">
        <div class="container mx-auto py-8 px-4 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>&copy; 2025 Hatake. All Rights Reserved.</p>
        </div>
    </footer>

   <!-- Firebase Libraries (use the compat libraries for v8 syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/articles.js"></script>
    <script src="js/darkmode.js"></script>
</body>
</html>
