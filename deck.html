<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatakeSocial - Deck Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- Header Section (Corrected and Full) -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
            <div class="hidden md:flex flex-grow justify-center mx-4">
                <div class="relative w-full max-w-md">
                    <input type="text" placeholder="Search HatakeSocial..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-home"></i></a>
                <a href="deck.html" class="text-blue-600 text-xl"><i class="fas fa-layer-group"></i></a>
                <a href="shop.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-store"></i></a>
                <a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-box-open"></i></a>
                <a href="trades.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-exchange-alt"></i></a>
                <a href="marketplace.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-shopping-cart"></i></a>
                <a href="events.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-calendar-alt"></i></a>
                <a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-envelope"></i></a>
                <a href="settings.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-cog"></i></a>
            </nav>
            <div class="relative flex items-center">
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Login</button>
                <button id="registerButton" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition duration-300 ml-2">Register</button>
                <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex -mb-px space-x-8" aria-label="Tabs">
                <button id="tab-builder" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-blue-600 border-blue-600">Deck Builder</button>
                <button id="tab-my-decks" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">My Decks</button>
                <button id="tab-community-decks" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">Community Decks</button>
                <!-- This tab is hidden but will be activated programmatically -->
                <button id="tab-deck-view" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hidden">Deck View</button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div>
            <!-- Deck Builder Tab -->
            <div id="content-builder" class="tab-content">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">MTG Deck Builder</h1>
                    <form id="deck-builder-form">
                        <input type="text" id="deck-name-input" class="w-full p-3 border border-gray-300 rounded-md mb-4" placeholder="Enter Deck Name" required>
                        <textarea id="decklist-input" class="w-full h-64 p-3 border border-gray-300 rounded-md resize-y mb-4" placeholder="Paste your decklist here..."></textarea>
                        <button type="submit" id="build-deck-btn" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Build & Price Deck</button>
                    </form>
                </div>
            </div>

            <!-- My Decks & Community Decks Tabs -->
            <div id="content-my-decks" class="tab-content hidden"><h2 class="text-3xl font-bold mb-4">My Decks</h2><div id="my-decks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
            <div id="content-community-decks" class="tab-content hidden"><h2 class="text-3xl font-bold mb-4">Community Decks</h2><div id="community-decks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
            
            <!-- Deck View Tab (Read-Only) -->
            <div id="content-deck-view" class="tab-content hidden">
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 id="deck-view-name" class="text-3xl font-bold text-gray-800 mb-1"></h2>
                            <p id="deck-view-author" class="text-md text-gray-500 mb-2"></p>
                            <p class="text-lg text-gray-500 mb-6">Total Price: <span id="deck-view-price" class="font-bold text-blue-600"></span></p>
                        </div>
                        <button id="share-deck-to-feed-btn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition duration-300 flex items-center">
                            <i class="fas fa-share-square mr-2"></i> Share to Feed
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div id="deck-view-list" class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-6">
                            <!-- Decklist columns will be injected here -->
                        </div>
                        <div id="deck-view-image-container" class="md:col-span-1">
                            <img id="deck-view-featured-card" src="https://placehold.co/223x310?text=Card+Image" alt="Featured Card" class="w-full rounded-lg shadow-xl sticky top-24">
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </main>

    <!-- Share to Feed Modal -->
    <div id="share-deck-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-md">
            <button class="close-button" id="close-share-deck-modal">&times;</button>
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Share Deck to Feed</h2>
            <form id="share-deck-form">
                <p class="mb-2">Add an optional message to your post:</p>
                <textarea id="share-deck-message" class="w-full p-3 border border-gray-300 rounded-md resize-y mb-4" rows="3" placeholder="Check out this awesome deck!"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700">Post to Feed</button>
                <p id="share-deck-status" class="text-center text-sm mt-2"></p>
            </form>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
