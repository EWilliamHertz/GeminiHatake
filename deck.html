<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatakeSocial - Deck Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- Header Section (Now matches index.html) -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo and Site Title -->
            <div class="flex items-center">
                 <a href="index.html" class="flex items-center">
                    <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                    <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="hidden md:flex flex-grow justify-center mx-4">
                <div class="relative w-full max-w-md">
                    <input type="text" placeholder="Search HatakeSocial..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Navigation Icons and User Avatar -->
            <div class="flex items-center space-x-6">
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-home"></i></a></li>
                        <li><a href="deck.html" class="text-blue-600 text-xl"><i class="fas fa-layer-group"></i></a></li>
                        <li><a href="shop.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-store"></i></a></li>
                        <li><a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-box-open"></i></a></li>
                        <li><a href="trades.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-exchange-alt"></i></a></li>
                        <li><a href="marketplace.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-shopping-cart"></i></a></li>
                        <li><a href="events.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-calendar-alt"></i></a></li>
                        <li><a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-envelope"></i></a></li>
                        <li><a href="settings.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-cog"></i></a></li>
                    </ul>
                </nav>
                <div class="relative flex items-center">
                    <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Login</button>
                    <button id="registerButton" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition duration-300 ml-2">Register</button>
                    <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden" id="userAvatar">
                     <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                        <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                        <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex -mb-px space-x-8" aria-label="Tabs">
                <button id="tab-builder" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-blue-600 border-blue-600">Deck Builder</button>
                <button id="tab-my-decks" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">My Decks</button>
                <button id="tab-community-decks" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">Community Decks</button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div>
            <!-- Deck Builder Tab -->
            <div id="content-builder" class="tab-content">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">MTG Deck Builder</h1>
                    <form id="deck-builder-form">
                        <input type="text" id="deck-name-input" class="w-full p-3 border border-gray-300 rounded-md mb-4" placeholder="Enter Deck Name (e.g., Mono-Red Goblins)" required>
                        <textarea id="decklist-input" class="w-full h-64 p-3 border border-gray-300 rounded-md resize-y mb-4" placeholder="Paste your decklist here..."></textarea>
                        <div class="flex items-center justify-between">
                            <button type="submit" id="build-deck-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Build Deck</button>
                            <button type="button" id="save-deck-btn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 hidden">Save Deck</button>
                        </div>
                    </form>
                </div>
                <!-- Deck Display Area (MTGTop8 Style) -->
                <div id="deck-display-container" class="mt-8 bg-white p-6 rounded-lg shadow-md hidden">
                    <h2 id="deck-display-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <p class="text-lg text-gray-500 mb-6">Total Price: <span id="deck-display-price" class="font-bold text-blue-600"></span></p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div id="deck-display-list" class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-6">
                            <!-- Decklist columns will be injected here -->
                        </div>
                        <div id="deck-display-image-container" class="md:col-span-1">
                            <img id="deck-display-featured-card" src="https://placehold.co/223x310?text=Card+Image" alt="Featured Card" class="w-full rounded-lg shadow-xl sticky top-24">
                        </div>
                    </div>
                     <div id="deck-builder-status" class="text-center text-gray-600 mt-4"></div>
                </div>
            </div>

            <!-- My Decks & Community Decks Tabs -->
            <div id="content-my-decks" class="tab-content hidden"><h2 class="text-3xl font-bold mb-4">My Decks</h2><div id="my-decks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
            <div id="content-community-decks" class="tab-content hidden"><h2 class="text-3xl font-bold mb-4">Community Decks</h2><div id="community-decks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
