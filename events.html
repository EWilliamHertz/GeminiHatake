<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-home"></i></a>
                <a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-layer-group"></i></a>
                <a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-box-open"></i></a>
                <a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-envelope"></i></a>
                <a href="events.html" class="text-blue-600 text-xl"><i class="fas fa-calendar-alt"></i></a>
            </nav>
            <div class="relative flex items-center">
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Login</button>
                <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Profile</a>
                    <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Events Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-800">Upcoming Events</h1>
            <button id="create-event-btn" class="hidden px-6 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>Create Event
            </button>
        </div>

        <div id="events-list" class="space-y-6">
            <!-- Events will be loaded here by JS -->
            <div class="text-center p-10"><i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i></div>
        </div>
    </main>

    <!-- Create Event Modal -->
    <div id="create-event-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-2xl">
            <button id="close-event-modal" class="close-button">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Create a New Event</h2>
            <form id="create-event-form" class="space-y-4">
                <div>
                    <label for="eventName" class="block text-sm font-medium text-gray-700">Event Name</label>
                    <input type="text" id="eventName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="eventDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="eventCity" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="eventCity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="eventCountry" class="block text-sm font-medium text-gray-700">Country</label>
                        <input type="text" id="eventCountry" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                </div>
                <div>
                    <label for="eventDescription" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="eventDescription" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></textarea>
                </div>
                <div>
                    <label for="eventLink" class="block text-sm font-medium text-gray-700">Website Link (Optional)</label>
                    <input type="url" id="eventLink" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="eventImage" class="block text-sm font-medium text-gray-700">Event Image (Optional)</label>
                    <input type="file" id="eventImage" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/*">
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-full hover:bg-green-700">Submit Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase and custom scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
