<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <!-- The standard header goes here. Make sure it's the same as your other pages. -->
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Home"><i class="fas fa-home"></i></a>
                <a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Deck Builder"><i class="fas fa-layer-group"></i></a>
                <a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl" title="My Collection"><i class="fas fa-box-open"></i></a>
                <a href="marketplace.html" class="text-blue-600 text-xl" title="Marketplace"><i class="fas fa-store"></i></a>
                <a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Messages"><i class="fas fa-envelope"></i></a>
            </nav>
            <div class="relative flex items-center">
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Login</button>
                <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Profile</a>
                    <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Marketplace Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-800">Marketplace</h1>
            <button id="find-wishlist-btn" class="hidden px-6 py-2 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700">
                <i class="fas fa-star mr-2"></i>Find Cards in My Wishlist
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-wrap items-center gap-4">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="marketplace-search" placeholder="Search for a card..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex-shrink-0">
                <select id="tcg-filter" class="p-2 rounded-md border border-gray-300">
                    <option value="all">All TCGs</option>
                    <option value="Magic: The Gathering">Magic: The Gathering</option>
                    <option value="Pokémon">Pokémon</option>
                    <option value="Flesh and Blood">Flesh and Blood</option>
                    <option value="Yu-Gi-Oh!">Yu-Gi-Oh!</option>
                </select>
            </div>
        </div>

        <!-- Marketplace Grid -->
        <div id="marketplace-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Cards for sale will be loaded here by JS -->
            <div id="marketplace-loader" class="col-span-full text-center p-10">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            </div>
        </div>
    </main>

    
    <!-- Firebase and custom scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>


    <script src="js/auth.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
