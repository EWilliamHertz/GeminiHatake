<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

   <!-- Header Section -->
 <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <!-- Logo and Site Name -->
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
        </div>

        <!-- Search Bar -->
        <div class="hidden md:flex flex-grow justify-center mx-4">
            <div class="relative w-full max-w-md">
                <input type="text" id="searchBar" placeholder="Search for decks, cards, users, cities, countries, or TCGs..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- Main Navigation and User Menu -->
        <div class="flex items-center space-x-6">
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Home"><i class="fas fa-home"></i></a></li>
                    <li><a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Deck Builder"><i class="fas fa-layer-group"></i></a></li>
                    <li><a href="shop.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Shop"><i class="fas fa-store"></i></a></li>
                    <li><a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl" title="My Collection"><i class="fas fa-box-open"></i></a></li>
                    <li><a href="trades.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Trades"><i class="fas fa-exchange-alt"></i></a></li>
                    <li><a href="marketplace.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Marketplace"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="events.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Events"><i class="fas fa-calendar-alt"></i></a></li>
                    <li><a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Messages"><i class="fas fa-envelope"></i></a></li>
                    <li><a href="settings.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Settings"><i class="fas fa-cog"></i></a></li>
                </ul>
            </nav>
            <div class="relative flex items-center">
                <!-- Login/Register Buttons (Visible when logged out) -->
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Login</button>
                <button id="registerButton" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition duration-300 ml-2">Register</button>
                
                <!-- User Avatar & Dropdown (Visible when logged in) -->
                <img src="https://placehold.co/40x40?text=U" onerror="this.onerror=null;this.src='https://placehold.co/40x40?text=User';" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden object-cover" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                    <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                    <div class="border-t my-1 border-gray-200"></div>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>


    <!-- Main Marketplace Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-800">Marketplace</h1>
            <button id="find-wishlist-btn" class="hidden px-6 py-2 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700">
                <i class="fas fa-star mr-2"></i>Find Cards in My Wishlist
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-wrap items-center gap-4">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="marketplace-search" placeholder="Search for a card..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex-shrink-0">
                <select id="tcg-filter" class="p-2 rounded-md border border-gray-300">
                    <option value="all">All TCGs</option>
                    <option value="Magic: The Gathering">Magic: The Gathering</option>
                    <option value="Pokémon">Pokémon</option>
                    <option value="Flesh and Blood">Flesh and Blood</option>
                    <option value="Yu-Gi-Oh!">Yu-Gi-Oh!</option>
                </select>
            </div>
        </div>

        <!-- Marketplace Grid -->
        <div id="marketplace-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Cards for sale will be loaded here by JS -->
            <div id="marketplace-loader" class="col-span-full text-center p-10">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            </div>
        </div>
        div id="propose-trade-modal" class="modal-overlay">
    <div class="modal-content w-full max-w-4xl">
        <button id="close-trade-modal" class="close-button">&times;</button>
        <h2 class="text-2xl font-bold mb-4">Propose a Trade</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Side: Their Item -->
            <div id="receiver-trade-section">
                <h3 class="font-bold text-lg mb-2">You are requesting:</h3>
                <div id="receiver-card-display" class="bg-gray-100 p-4 rounded-lg">
                    <!-- The card they are trading for will be displayed here -->
                </div>
                <div class="mt-4">
                    <label for="receiver-money" class="block text-sm font-medium text-gray-700">Money they add (optional)</label>
                    <input type="number" id="receiver-money" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="0.00">
                </div>
            </div>

            <!-- Right Side: Your Offer -->
            <div id="proposer-trade-section">
                <h3 class="font-bold text-lg mb-2">You are offering:</h3>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <div class="mb-2">
                        <input type="text" id="my-collection-search" placeholder="Search your collection..." class="w-full p-2 border rounded-md">
                    </div>
                    <div id="my-collection-list" class="h-48 overflow-y-auto border rounded-md p-2 space-y-2">
                        <!-- Your collection will be loaded here -->
                    </div>
                    <div class="mt-4">
                         <h4 class="font-semibold mb-2">Selected for Trade:</h4>
                         <div id="proposer-selected-cards" class="space-y-1">
                            <p class="text-sm text-gray-500 italic">No cards selected.</p>
                         </div>
                    </div>
                </div>
                 <div class="mt-4">
                    <label for="proposer-money" class="block text-sm font-medium text-gray-700">Money you add (optional)</label>
                    <input type="number" id="proposer-money" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="0.00">
                </div>
            </div>
        </div>

        <!-- Notes and Submit -->
        <div class="mt-6 border-t pt-6">
             <label for="trade-notes" class="block text-sm font-medium text-gray-700">Notes (Optional)</label>
             <textarea id="trade-notes" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Any comments about the trade?"></textarea>
        </div>
        <div class="mt-6 text-right">
            <button id="send-trade-offer-btn" class="px-8 py-3 bg-green-600 text-white font-bold rounded-full hover:bg-green-700">Send Trade Offer</button>
        </div>
    </div>
</div>

    </main>

    
    <!-- Firebase and custom scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>


    <script src="js/auth.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
