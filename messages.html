<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-home"></i></a>
                <a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-layer-group"></i></a>
                <a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-box-open"></i></a>
                <a href="shop.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-store"></i></a>
                <a href="messages.html" class="text-blue-600 text-xl"><i class="fas fa-envelope"></i></a>
            </nav>
            <div class="relative flex items-center">
                 <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Login</button>
                 <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden" id="userAvatar">
                 <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                     <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                     <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                 </div>
            </div>
        </div>
    </header>

    <!-- Main Messaging Interface -->
    <main class="container mx-auto p-4 flex-grow">
        <div class="bg-white rounded-lg shadow-xl h-[calc(100vh-150px)] flex">
            <!-- Conversations List -->
            <div class="w-1/3 border-r border-gray-200 flex flex-col">
                <div class="p-4 border-b">
                    <input type="text" id="user-search-input" placeholder="Search users..." class="w-full p-2 border rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="user-search-results" class="bg-white absolute shadow-lg rounded-md mt-1 w-full max-h-60 overflow-y-auto z-20"></div>
                </div>
                <div id="conversations-list" class="flex-grow overflow-y-auto">
                    <!-- Conversations will be loaded here by JS -->
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chat-area" class="w-2/3 flex flex-col">
                <div id="chat-welcome-screen" class="flex flex-col items-center justify-center h-full text-gray-500">
                    <i class="fas fa-comments text-6xl mb-4"></i>
                    <h2 class="text-2xl">Select a conversation to start chatting</h2>
                </div>
                <div id="chat-view" class="hidden flex-col h-full">
                    <!-- Chat Header -->
                    <div class="p-4 border-b flex items-center">
                        <img id="chat-header-avatar" src="https://placehold.co/40x40" class="h-10 w-10 rounded-full mr-3">
                        <h3 id="chat-header-name" class="font-bold text-lg"></h3>
                    </div>
                    <!-- Messages Container -->
                    <div id="messages-container" class="flex-grow p-4 overflow-y-auto">
                        <!-- Messages will be loaded here -->
                    </div>
                    <!-- Message Input -->
                    <div class="p-4 border-t bg-gray-50">
                        <div class="flex items-center bg-white border rounded-lg p-2">
                             <input type="text" id="message-input" placeholder="Type a message..." class="w-full focus:outline-none">
                             <button id="send-image-btn" class="text-gray-500 hover:text-blue-500 px-3"><i class="fas fa-image"></i></button>
                             <button id="send-deck-btn" class="text-gray-500 hover:text-blue-500 px-3"><i class="fas fa-layer-group"></i></button>
                             <button id="send-message-btn" class="bg-blue-600 text-white rounded-full px-4 py-1 ml-2 font-semibold">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
       <!-- Firebase Libraries (use the compat libraries for v8 syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- PapaParse for CSV (only needed on my_collection.html, but safe to include) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Your Custom Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
