<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 font-sans">

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <div class="flex h-screen">
        <!-- Sidebar (Copied from your existing structure for consistency) -->
        <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-shrink-0 hidden lg:flex flex-col">
            <div class="h-16 flex items-center justify-center text-2xl font-bold text-blue-600 dark:text-blue-400">
                HatakeSocial
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-home w-6"></i> Feed</a>
                <a href="messages.html" class="flex items-center px-4 py-2 bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 rounded-md"><i class="fas fa-comments w-6"></i> Messages</a>
                <a href="my_collection.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-layer-group w-6"></i> My Collection</a>
                <a href="deck.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-book-open w-6"></i> Deck Builder</a>
                <a href="marketplace.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-store w-6"></i> Marketplace</a>
                <a href="trades.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-exchange-alt w-6"></i> Trades</a>
                <a href="profile.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-user w-6"></i> Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md"><i class="fas fa-cog w-6"></i> Settings</a>
            </nav>
            <div id="sidebar-user-info" class="p-4 border-t border-gray-200 dark:border-gray-700 hidden">
                <!-- User info will be populated by auth.js -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
                <div class="h-16 flex items-center justify-between px-4">
                    <div class="lg:hidden">
                        <button id="mobile-menu-button" class="text-gray-500 focus:outline-none">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                    <h1 class="text-xl font-bold">Messages</h1>
                    <div class="flex items-center space-x-4">
                        <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</button>
                        <button id="registerButton" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">Register</button>
                        <div class="relative">
                            <img id="userAvatar" src="" alt="User Avatar" class="h-10 w-10 rounded-full cursor-pointer hidden">
                            <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 hidden">
                                <!-- Dropdown items -->
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="lg:hidden hidden bg-white dark:bg-gray-800">
                <!-- Mobile nav links here -->
            </div>

            <!-- Chat Layout -->
            <div class="flex-1 flex overflow-hidden">
                <!-- Conversations List -->
                <div id="conversations-list" class="w-full md:w-1/3 lg:w-1/4 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <button id="new-conversation-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                            New Message
                        </button>
                    </div>
                    <div id="conversations-container" class="flex-1 overflow-y-auto">
                        <!-- Conversation items will be dynamically inserted here -->
                        <p class="p-4 text-center text-gray-500">Loading conversations...</p>
                    </div>
                </div>

                <!-- Chat Window -->
                <div id="chat-window" class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-900">
                    <!-- Placeholder shown when no conversation is selected -->
                    <div id="chat-placeholder" class="flex-1 flex flex-col items-center justify-center text-center p-4">
                        <i class="fas fa-comments text-6xl text-gray-300 dark:text-gray-600"></i>
                        <h2 class="mt-4 text-2xl font-semibold">Select a conversation</h2>
                        <p class="text-gray-500 dark:text-gray-400">Choose from your existing conversations or start a new one.</p>
                    </div>

                    <!-- Active chat view (hidden by default) -->
                    <div id="active-chat-container" class="hidden flex-1 flex flex-col">
                        <!-- Chat Header -->
                        <div id="chat-header" class="flex items-center p-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
                            <!-- Recipient info will be populated here -->
                        </div>

                        <!-- Messages Area -->
                        <div id="messages-container" class="flex-1 p-4 overflow-y-auto space-y-4">
                            <!-- Messages will be appended here -->
                        </div>

                        <!-- Message Input Form -->
                        <div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                            <form id="message-form" class="flex items-center space-x-3">
                                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" class="flex-1 p-2 border rounded-full bg-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button type="submit" class="bg-blue-600 text-white rounded-full h-10 w-10 flex items-center justify-center hover:bg-blue-700">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Conversation Modal -->
    <div id="new-conversation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Start a new conversation</h2>
            <input type="text" id="user-search-input" placeholder="Search for a user by handle..." class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 mb-4">
            <div id="user-search-results" class="max-h-60 overflow-y-auto">
                <!-- Search results will appear here -->
            </div>
            <button id="close-modal-btn" class="mt-4 w-full bg-gray-200 dark:bg-gray-700 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/darkmode.js"></script>
</body>
</html>
