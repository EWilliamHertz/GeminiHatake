<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

      <!-- Header Section -->
   <header class="bg-white dark:bg-gray-800 shadow-sm py-3 sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800 dark:text-white">HatakeSocial</span>
            </a>
        </div>
        <div class="hidden md:flex flex-grow justify-center mx-4">
            <form id="header-search-form" class="relative w-full max-w-md">
                <input type="text" id="searchBar" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </form>
        </div>
        <div class="flex items-center space-x-6">
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Home"><i class="fas fa-home"></i></a></li>
                    <li><a href="groups.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Groups"><i class="fas fa-users"></i></a></li>
                    <li><a href="deck.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Deck Builder"><i class="fas fa-layer-group"></i></a></li>
                    <li><a href="shop.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Shop"><i class="fas fa-store"></i></a></li>
                    <li><a href="my_collection.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="My Collection"><i class="fas fa-box-open"></i></a></li>
                    <li><a href="trades.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Trades"><i class="fas fa-exchange-alt"></i></a></li>
                    <li><a href="marketplace.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Marketplace"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="events.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Events"><i class="fas fa-calendar-alt"></i></a></li>
                    <li><a href="messages.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Messages"><i class="fas fa-envelope"></i></a></li>
                    <li><a href="settings.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 text-xl" title="Settings"><i class="fas fa-cog"></i></a></li>
                </ul>
            </nav>
            <div class="relative flex items-center">
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Login</button>
                <button id="registerButton" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 ml-2">Register</button>
                <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden object-cover" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-600">Profile</a>
                    <a href="settings.html" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-600">Settings</a>
                    <div class="border-t my-1 border-gray-200 dark:border-gray-600"></div>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-600">Logout</a>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Messaging Interface -->
    <main class="container mx-auto p-4 flex-grow">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl h-[calc(100vh-150px)] flex">
            <!-- Conversations List -->
            <div class="w-1/3 border-r border-gray-200 dark:border-gray-700 flex flex-col">
                <div class="p-4 border-b dark:border-gray-700">
                    <input type="text" id="user-search-input" placeholder="Search users to message..." class="w-full p-2 border rounded-full bg-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="user-search-results" class="bg-white dark:bg-gray-700 absolute shadow-lg rounded-md mt-1 w-full max-h-60 overflow-y-auto z-20"></div>
                </div>
                <!-- NEW: Tabs for Users and Groups -->
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <nav class="flex -mb-px" aria-label="Tabs">
                        <button class="message-tab-button active w-1/2" data-tab="users">Users</button>
                        <button class="message-tab-button w-1/2" data-tab="groups">Groups</button>
                    </nav>
                </div>
                <div id="conversations-list" class="flex-grow overflow-y-auto">
                    <!-- Conversations will be loaded here by JS -->
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chat-area" class="w-2/3 flex flex-col">
                <div id="chat-welcome-screen" class="flex flex-col items-center justify-center h-full text-gray-500 dark:text-gray-400">
                    <i class="fas fa-comments text-6xl mb-4"></i>
                    <h2 class="text-2xl">Select a conversation to start chatting</h2>
                </div>
                <div id="chat-view" class="hidden flex-col h-full">
                    <!-- Chat Header -->
                    <div class="p-4 border-b dark:border-gray-700 flex items-center">
                        <img id="chat-header-avatar" src="https://placehold.co/40x40" class="h-10 w-10 rounded-full mr-3 object-cover">
                        <h3 id="chat-header-name" class="font-bold text-lg text-gray-800 dark:text-white"></h3>
                    </div>
                    <!-- Messages Container -->
                    <div id="messages-container" class="flex-grow p-4 overflow-y-auto">
                        <!-- Messages will be loaded here -->
                    </div>
                    <!-- Message Input -->
                    <div class="p-4 border-t dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
                        <div class="flex items-center bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2">
                             <input type="text" id="message-input" placeholder="Type a message..." class="w-full bg-transparent focus:outline-none text-gray-800 dark:text-white">
                             <button id="send-message-btn" class="bg-blue-600 text-white rounded-full px-4 py-1 ml-2 font-semibold">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
<div id="messenger-widget" class="fixed bottom-0 right-5 w-80 z-[1000] hidden">
    <!-- Widget Header -->
    <div id="messenger-widget-header" class="bg-blue-700 text-white p-3 rounded-t-lg cursor-pointer flex justify-between items-center">
        <div id="widget-chat-header" class="flex items-center overflow-hidden">
            <button id="widget-back-btn" class="mr-2 hidden"><i class="fas fa-arrow-left"></i></button>
            <span id="widget-main-header-text" class="font-bold truncate">Messages</span>
        </div>
        <i id="widget-toggle-icon" class="fas fa-chevron-up"></i>
    </div>
    <!-- Widget Body -->
    <div id="messenger-widget-body" class="bg-white dark:bg-gray-800 h-96 border-x border-b border-gray-300 dark:border-gray-600 rounded-b-lg flex flex-col">
        <!-- Conversation List View -->
        <div id="widget-conversation-view" class="flex flex-col h-full">
            <div id="widget-conversations-list" class="flex-grow overflow-y-auto">
                <!-- Conversation list items will be loaded here -->
            </div>
        </div>
        <!-- Chat View -->
        <div id="widget-chat-view" class="hidden flex-col h-full">
            <div id="widget-messages-container" class="flex-grow p-3 overflow-y-auto space-y-2">
                <!-- Messages will be loaded here -->
            </div>
            <div class="p-2 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <input type="text" id="widget-message-input" placeholder="Type..." class="w-full bg-gray-100 dark:bg-gray-700 rounded-full px-4 py-2 focus:outline-none text-gray-800 dark:text-gray-200">
                    <button id="widget-send-btn" class="ml-2 text-blue-600 dark:text-blue-400"><i class="fas fa-paper-plane text-xl"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/messenger.js"></script>
</body>
</html>
