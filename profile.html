<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-home"></i></a>
                <a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-layer-group"></i></a>
                <a href="shop.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-store"></i></a>
            </nav>
            <div class="relative flex items-center">
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700">Login</button>
                <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Profile Content -->
    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="relative">
                <img id="profile-banner" class="w-full h-48 object-cover" src="https://placehold.co/1200x300/cccccc/969696?text=Banner" alt="Profile banner">
            </div>
            <div class="p-6">
                <div class="flex items-end -mt-24">
                    <img id="profile-avatar" class="w-32 h-32 rounded-full border-4 border-white bg-gray-200" src="https://placehold.co/128x128?text=Avatar" alt="User avatar">
                    <div class="ml-4">
                        <h1 id="profile-displayName" class="text-3xl font-bold text-gray-800">Loading...</h1>
                        <p id="profile-handle" class="text-gray-600">@loading</p>
                    </div>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <p id="profile-bio" class="text-gray-700 mt-2">Loading bio...</p>
                    <button id="edit-profile-btn" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">Edit Profile</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-lg">
            <button id="close-edit-modal" class="close-button">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
            <form id="edit-profile-form">
                <div>
                    <label for="edit-displayName" class="block font-bold mb-1">Display Name</label>
                    <input type="text" id="edit-displayName" class="w-full p-2 border rounded">
                </div>
                <div class="mt-4">
                    <label for="edit-bio" class="block font-bold mb-1">Bio</label>
                    <textarea id="edit-bio" class="w-full p-2 border rounded" rows="3"></textarea>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-full hover:bg-green-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
