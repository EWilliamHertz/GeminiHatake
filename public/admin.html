<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Panel - HatakeSocial</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 font-sans">
<div class="flex h-screen"><div class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden" id="sidebar-overlay"></div>
<!-- Sidebar -->
<aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-shrink-0 flex flex-col fixed inset-y-0 left-0 z-50 lg:relative lg:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
<div class="h-28 flex items-center justify-center border-b border-gray-200 dark:border-gray-700 px-4">
<a class="flex flex-col items-center space-y-1" href="app.html">
<img alt="HatakeSocial Logo" class="h-16" onerror="this.onerror=null; this.src='https://placehold.co/150x40?text=HatakeSocial';" src="https://i.imgur.com/B06rBhI.png"/>
<span class="font-bold text-lg text-blue-600 dark:text-blue-400">HatakeSocial</span>
</a>
</div>
<nav class="flex-1 px-4 py-6 space-y-2">
<a class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md" href="app.html">
<i class="fas fa-home w-6 text-center"></i><span class="ml-3">Main Site</span>
</a>
<a class="flex items-center px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md" href="admin.html">
<i class="fas fa-shield-halved w-6 text-center"></i><span class="ml-3">Admin Dashboard</span>
</a>
</nav>
</aside>
<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden">
<!-- Header -->
<header class="h-28 flex items-center justify-between px-6 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
<h1 class="text-2xl font-bold">Admin Panel</h1>
<div class="flex items-center space-x-5" id="user-actions">
<!-- User actions will be populated by auth.js -->
</div>
</header>
<!-- Page Content -->
<main class="flex-1 overflow-y-auto p-6">
<div id="admin-content">
<!-- Admin content will be loaded here after authorization check -->
<div class="text-center p-8">
<i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
<p class="mt-4 text-gray-600 dark:text-gray-400">Verifying permissions...</p>
</div>
</div>
</main>
</div>
</div>
<!-- Edit Product Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4" id="edit-product-modal">
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
<div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
<h2 class="text-xl font-bold">Edit Product</h2>
<button class="text-gray-500 hover:text-gray-800 dark:hover:text-white text-2xl font-bold" id="close-edit-modal">Ã—</button>
</div>
<div class="p-6 overflow-y-auto">
<form class="space-y-4" id="edit-product-form">
<input id="edit-product-id" type="hidden"/>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="edit-product-name">Product Name</label>
<input class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="edit-product-name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="edit-product-description">Description</label>
<textarea class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="edit-product-description" rows="4"></textarea>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="edit-product-price">Price ($)</label>
<input class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="edit-product-price" required="" step="0.01" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="edit-product-stock">Stock</label>
<input class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="edit-product-stock" required="" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="edit-product-stripe-id">Stripe Price ID</label>
<input class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="edit-product-stripe-id" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gallery Images</label>
<div class="mt-2 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2" id="edit-gallery-previews">
<!-- Image previews will be injected here -->
</div>
<div class="mt-2">
<label class="cursor-pointer inline-block px-4 py-2 bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 text-sm font-semibold rounded-full hover:bg-blue-200" for="edit-gallery-upload">
<i class="fas fa-plus mr-2"></i>Add Images
                            </label>
<input accept="image/*" class="hidden" id="edit-gallery-upload" multiple="" type="file"/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="px-6 py-2 bg-green-600 text-white font-semibold rounded-full hover:bg-green-700" id="save-product-changes-btn" type="submit">Save Changes</button>
</div>
</form>
</div>
</div>
</div>
<div class="fixed bottom-5 right-5 z-50" id="toast-container"></div>
<!-- Firebase -->
<script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
<script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
<script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
<script src="/__/firebase/9.6.1/firebase-storage-compat.js"></script>
<script src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
<script src="js/darkmode.js"></script>
<script>
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                    sidebarOverlay.classList.toggle('hidden');
                });
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                });
            }
        </script></body>
</html>
