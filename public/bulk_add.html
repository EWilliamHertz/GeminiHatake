<h1 class="text-4xl font-extrabold text-gray-800 dark:text-white">
        Bulk Add from Text
       </h1>
<a class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-full hover:bg-gray-700" href="my_collection.html">
<i class="fas fa-arrow-left mr-2">

       <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md" id="step-1-input">
        <h2 class="text-2xl font-bold mb-4 dark:text-white">
         Step 1: Select Game and Paste Your Card List
        </h2>
        <form id="paste-form">
         <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="tcg-select">
           Select Trading Card Game
          </label>
          <select class="w-full p-3 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600" id="tcg-select" required="">
           <option disabled="" selected="" value="">
            Choose a game
           </option>
           <option value="Magic: The Gathering">
            Magic: The Gathering
           </option>
           <option value="Pokémon">
            Pokémon
           </option>
           <option value="Lorcana">
            Lorcana
           </option>
           <option value="Gundam">
            Gundam
           </option>
          </select>
         </div>
         <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="card-list-input">
           Card List
          </label>
          <textarea class="w-full h-64 p-3 border rounded-md dark:bg-gray-700 dark:border-gray-600 font-mono text-sm" id="card-list-input" placeholder="1x Sol Ring
4x Lightning Bolt
2x Counterspell

Format examples:
- 1x Card Name
- 4 Card Name
- Card Name (quantity defaults to 1)"></textarea>
         </div>
         <button class="mt-4 w-full bg-blue-600 text-white font-bold py-3 rounded-full hover:bg-blue-700 transition-colors" type="submit">
          <i class="fas fa-cogs mr-2">
          </i>
          Process List
         </button>
        </form>
       </div>
<div class="hidden mt-8" id="step-2-confirm">
<h2 class="text-2xl font-bold mb-4 dark:text-white text-center">
        Step 2: Review and Configure Cards
       </h2>
<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md" id="interactive-list-area">
</div>
<div class="mt-6 flex justify-end">
<button class="px-8 py-3 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors" id="save-all-btn">
<i class="fas fa-save mr-2">
</i>
         Save All to Collection
        </button>
</div>
</div>
