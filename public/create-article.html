<h1 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-6">Create a New Post</h1>
<form class="space-y-6" id="create-article-form">
<input id="article-deck-id" type="hidden"/>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="article-type">Post Type</label>

<option value="blog_post">Hatake Blog Post</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="article-title">Title</label>
<input class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="article-title" required="" type="text"/>
</div>
<div id="tcg-category-section">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="article-category">Category</label>
<select class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="article-category" required="">
<option value="Deck Primer">Deck Primer</option>
<option value="Strategy Guide">Strategy Guide</option>
<option value="Tournament Report">Tournament Report</option>
<option value="Community News">Community News</option>
</select>
</div>
<div class="hidden" id="deck-primer-info">
<p class="text-sm text-gray-600 dark:text-gray-400">Writing a primer for deck: <strong id="deck-name-display"></strong></p>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content</label>
<div class="mt-1 h-96 bg-white dark:bg-gray-700" id="editor"></div>
</div>
<div class="text-right pt-4">
<button class="px-8 py-3 bg-blue-600 text-white font-bold rounded-full hover:bg-blue-700" type="submit">Publish Post</button>
</div>

<script src="js/darkmode.js"></script>
<script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            });
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            });
        }
</script>
