        <div class="flex-1 flex flex-col overflow-hidden">

            <main class="flex-1 overflow-y-auto p-6">

                    <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-6">Create a New Post</h1>
                    <form id="create-article-form" class="space-y-6">
                        <input type="hidden" id="article-deck-id">
                        <div>
                            <label for="article-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Post Type</label>
                            <select id="article-type" class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
                                <option value="tcg_article">TCG Article</option>
                                <option value="blog_post">Hatake Blog Post</option>
                            </select>
                        </div>
                        <div>
                            <label for="article-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                            <input type="text" id="article-title" class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
                        </div>
                        <div id="tcg-category-section">
                            <label for="article-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                            <select id="article-category" class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
                                <option value="Deck Primer">Deck Primer</option>
                                <option value="Strategy Guide">Strategy Guide</option>
                                <option value="Tournament Report">Tournament Report</option>
                                <option value="Community News">Community News</option>
                            </select>
                        </div>
                        <div id="deck-primer-info" class="hidden">
                            <p class="text-sm text-gray-600 dark:text-gray-400">Writing a primer for deck: <strong id="deck-name-display"></strong></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content</label>
                            <div id="editor" class="mt-1 h-96 bg-white dark:bg-gray-700"></div>
                        </div>
                        <div class="text-right pt-4">
                            <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-full hover:bg-blue-700">Publish Post</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>

     <script>
        // Mobile sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            });
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            });
        }
    </script>
