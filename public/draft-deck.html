<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Deck Builder - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <style>
        .playmat-bg-container {
            position: relative;
            width: 100%;
            height: 85vh;
            background-color: #1a202c;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .playmat-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            pointer-events: none;
        }
        .playmat-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            height: 100%;
            gap: 1rem;
            padding: 1rem;
        }
        .playmat-zone {
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        #main-deck-zone { grid-column: 1 / 4; grid-row: 1 / 1; }
        #draft-pool-zone { grid-column: 4 / 5; grid-row: 1 / 1; }
        .card-list {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans overflow-hidden">
<div class="flex h-screen">
    <!-- Sidebar (optional, can be loaded by auth.js) -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-24 flex items-center justify-between px-6 border-b border-gray-700">
             <h1 class="text-3xl font-bold">Draft Deck Builder</h1>
             <p>Build your 40-card deck from your draft pool.</p>
             <div id="user-actions"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-6">
            <div class="playmat-bg-container">
                <img src="https://firebasestorage.googleapis.com/v0/b/hatakesocial-88b5e.firebasestorage.app/o/IMG_7934.webp?alt=media&token=14a6cde5-a3e1-419b-b401-7ede0fbd8453" alt="Playmat background" class="playmat-image">
                <div class="playmat-grid">
                    <div id="main-deck-zone" class="playmat-zone">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="text-xl font-semibold">Main Deck (<span id="main-deck-count">0</span> / 40)</h2>
                            <button id="save-deck-btn" class="btn btn-success">Save and Finish</button>
                        </div>
                        <div id="main-deck-list" class="card-list"></div>
                    </div>
                    <div id="draft-pool-zone" class="playmat-zone">
                        <h2 class="text-xl font-semibold mb-2">Your Draft Pool (<span id="draft-pool-count">0</span>)</h2>
                         <div id="draft-pool-list" class="card-list"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
<script src="js/auth.js"></script>
<script src="js/draft-deck.js" type="module"></script>
</body>
</html>
