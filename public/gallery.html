    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .gallery-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            background-color: #333;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>

    <div id="sidebar-container"></div>
    <div class="main-content">
        <header>
            <h1>Merchandise Photo Gallery</h1>
        </header>
        <main>

            </div>
        </main>
