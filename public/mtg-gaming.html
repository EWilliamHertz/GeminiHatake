<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Game Room - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <style>
        .playmat {
            background-color: #1a202c;
            position: relative;
            overflow: hidden;
        }
        
        .playmat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/hatakesocial-88b5e.firebasestorage.app/o/IMG_7934.webp?alt=media&token=14a6cde5-a3e1-419b-b401-7ede0fbd8453');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
        }
        
        #opponent-board.playmat::before {
            transform: rotate(180deg);
        }
        
        .player-zone, header, .game-controls {
            position: relative;
            z-index: 1;
        }
        
        .card-in-play {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card-in-play:hover {
            transform: scale(1.15) translateY(-10px);
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .card-in-hand {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card-in-hand:hover {
            transform: translateY(-20px) scale(1.1);
            z-index: 50;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .tapped {
            transform: rotate(90deg);
            opacity: 0.7;
        }
        
        .tapped:hover {
            transform: rotate(90deg) scale(1.15) translateY(-10px);
        }
        
        .selected {
            border: 3px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .attacking {
            border: 3px solid #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }
        
        .blocking {
            border: 3px solid #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }
        
        .life-counter {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .mana-pool {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .mana-symbol {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mana-symbol:hover {
            transform: scale(1.2);
        }
        
        .phase-indicator {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .phase-active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .phase-inactive {
            background: #374151;
            color: #9ca3af;
        }
        
        .game-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        
        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.875rem;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .priority-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .battlefield-zone {
            min-height: 120px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
        }
        
        .hand-zone {
            min-height: 140px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0.25rem;
            padding: 0.5rem;
        }
        
        .stack-zone {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #fbbf24;
            border-radius: 0.5rem;
            padding: 1rem;
            z-index: 200;
            display: none;
        }
        
        .targeting-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #ef4444, #fbbf24);
            z-index: 150;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-hidden h-screen flex flex-col">
    
    <!-- Game Info Header -->
    <header class="bg-gray-800 shadow-lg flex-shrink-0">
        <div class="px-4 py-2">
            <div class="flex justify-between items-center">
                <!-- Opponent Info -->
                <div id="opponent-info" class="flex items-center space-x-4">
                    <img id="opponent-avatar" src="" alt="Opponent" class="w-10 h-10 rounded-full">
                    <div>
                        <div id="opponent-name" class="font-semibold">Opponent</div>
                        <div class="flex items-center space-x-2 text-sm">
                            <span class="life-counter text-red-400" id="opponent-life">20</span>
                            <i class="fas fa-heart text-red-400"></i>
                            <span class="text-gray-400">|</span>
                            <span id="opponent-hand-count">7</span>
                            <i class="fas fa-hand-paper text-blue-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Game Controls -->
                <div class="game-controls flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div id="turn-indicator" class="text-sm font-semibold">
                            Turn <span id="turn-number">1</span>
                        </div>
                        <div id="priority-indicator" class="text-xs text-yellow-400 hidden priority-indicator">
                            <i class="fas fa-clock mr-1"></i>Your Priority
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <div id="game-phase" class="phase-indicator phase-active">Untap</div>
                        <button id="next-phase-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            Next Phase
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <button id="pass-turn-btn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            Pass Turn
                        </button>
                        <button id="concede-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            Concede
                        </button>
                    </div>
                </div>
                
                <!-- Player Info -->
                <div id="player-info" class="flex items-center space-x-4">
                    <div class="text-right">
                        <div id="player-name" class="font-semibold">You</div>
                        <div class="flex items-center space-x-2 text-sm justify-end">
                            <span class="life-counter text-green-400" id="player-life">20</span>
                            <i class="fas fa-heart text-green-400"></i>
                            <span class="text-gray-400">|</span>
                            <span id="player-hand-count">7</span>
                            <i class="fas fa-hand-paper text-blue-400"></i>
                        </div>
                    </div>
                    <img id="player-avatar" src="" alt="You" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Play Area -->
    <div class="flex-1 grid grid-rows-2 gap-1">
        <!-- Opponent's Side -->
        <div id="opponent-board" class="border-b-2 border-red-500/30 p-2 flex flex-col playmat">
            <div class="flex justify-between items-center mb-2 text-xs text-gray-300">
                <div>Opponent's Hand (<span id="opp-hand-display">0</span>)</div>
                <div class="mana-pool" id="opponent-mana-pool">
                    <!-- Opponent's mana pool -->
                </div>
            </div>
            <div id="opponent-battlefield" class="battlefield-zone flex-grow">
                <div class="text-gray-500 text-sm">Opponent's Battlefield</div>
            </div>
        </div>

        <!-- Player's Side -->
        <div id="player-board" class="p-2 flex flex-col-reverse playmat">
            <!-- Player's Hand -->
            <div class="hand-zone" id="player-hand">
                <!-- Your cards in hand -->
            </div>
            
            <!-- Player's Battlefield -->
            <div id="player-battlefield" class="battlefield-zone flex-grow mb-2">
                <div class="text-gray-500 text-sm">Your Battlefield</div>
            </div>
            
            <!-- Player's Mana Pool and Controls -->
            <div class="flex justify-between items-center mb-2 text-xs">
                <div class="mana-pool" id="player-mana-pool">
                    <!-- Your mana pool -->
                </div>
                <div class="flex items-center space-x-2">
                    <button id="draw-card-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-2 py-1 rounded text-xs transition-colors">
                        <i class="fas fa-plus mr-1"></i>Draw
                    </button>
                    <button id="mulligan-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-2 py-1 rounded text-xs transition-colors">
                        <i class="fas fa-redo mr-1"></i>Mulligan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stack Zone -->
    <div id="stack-zone" class="stack-zone">
        <h3 class="text-lg font-bold mb-2 text-yellow-400">The Stack</h3>
        <div id="stack-contents" class="space-y-2">
            <!-- Stack contents -->
        </div>
        <div class="flex justify-center space-x-2 mt-4">
            <button id="resolve-stack-btn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                Resolve
            </button>
            <button id="add-to-stack-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                Respond
            </button>
        </div>
    </div>

    <!-- Game Log Sidebar -->
    <div id="game-log-sidebar" class="fixed right-0 top-0 h-full w-80 bg-gray-800 transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Game Log</h3>
                <button id="close-log-btn" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="game-log" class="game-log">
                <div class="log-entry">Game started</div>
            </div>
        </div>
    </div>

    <!-- Game Log Toggle -->
    <button id="toggle-log-btn" class="fixed right-4 top-1/2 transform -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-l-lg z-40 transition-colors">
        <i class="fas fa-list"></i>
    </button>

    <!-- Card Preview Modal -->
    <div id="card-preview-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="relative max-w-md max-h-full p-4">
            <button id="close-card-preview" class="absolute top-2 right-2 text-white hover:text-gray-300 z-10">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <img id="card-preview-image" src="" alt="" class="max-w-full max-h-full rounded-lg shadow-2xl">
            <div id="card-actions" class="mt-4 flex justify-center space-x-2">
                <!-- Card action buttons will be added here -->
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <i id="game-result-icon" class="text-6xl mb-4"></i>
                <h2 id="game-result-title" class="text-2xl font-bold text-white mb-4"></h2>
                <p id="game-result-message" class="text-gray-300 mb-6"></p>
                <div class="flex space-x-4">
                    <button id="play-again-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-redo mr-2"></i>Play Again
                    </button>
                    <button id="return-lobby-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>Return to Lobby
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-functions-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/auth.js"></script>
  <script src="js/mobile-navigation-fixed.js">
  </script>
    <script src="js/mtggame.js" type="module"></script>
</body>
</html>
