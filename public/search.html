   <div class="flex-1 flex flex-col overflow-hidden">
    <header class="h-28 flex items-center justify-between px-6 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
     <div class="flex items-center">

     <div class="container mx-auto">

       <aside class="lg:col-span-1 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md h-fit sticky top-6">
        <h2 class="text-xl font-bold mb-4">
         Filters
        </h2>
        <form class="space-y-6" id="search-filter-form">
         <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
           Category
          </label>
          <select class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="filter-category">
           <option selected="" value="all">
            Everything
           </option>
           <option value="cards">
            Cards
           </option>
           <option value="users">
            Users
           </option>
           <option value="articles">
            Articles
           </option>
           <option value="products">
            Shop Products
           </option>
          </select>
         </div>
         <div class="hidden space-y-4 pt-4 border-t dark:border-gray-600" id="card-filters-container">
          <h3 class="font-semibold">
           Card Filters
          </h3>
          <div>
           <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Trading Card Game
           </label>
           <select class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="filter-tcg">
            <option selected="" value="mtg">
             Magic: The Gathering
            </option>
            <option value="pokemon">
             Pok√©mon
            </option>
           </select>
          </div>
          <div class="flex items-center">
           <input class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500" id="filter-for-sale" type="checkbox"/>
           <label class="ml-2 block text-sm" for="filter-for-sale">
            Show only results for sale
           </label>
          </div>
          <div class="space-y-4" id="mtg-filters">
           <select class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="mtg-color-filter">
            <option value="">
             Any Color
            </option>
            <option value="W">
             White
            </option>
            <option value="U">
             Blue
            </option>
            <option value="B">
             Black
            </option>
            <option value="R">
             Red
            </option>
            <option value="G">
             Green
            </option>
            <option value="C">
             Colorless
            </option>
           </select>
           <input class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="mtg-type-filter" placeholder="e.g., Creature, Instant..." type="text"/>
           <input class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="mtg-artist-filter" placeholder="Artist name..." type="text"/>
          </div>

           <input class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" id="pokemon-type-filter" placeholder="e.g., Fire, Water, Grass..." type="text"/>

            <option value="">
             Any Supertype

            <option value="Pok√©mon">

             Trainer
            </option>
            <option value="Energy">

  <script>
   // Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            });
        }
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            });
        }
  </script>
  <div class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" id="loginModal">
   <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">

     <p class="text-red-500 text-sm hidden" id="login-error-message">

     <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700" type="submit">

      Sign in with Google
     </button>
    </form>

  <div class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" id="registerModal">

     </p>

     <button class="w-full bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-2 rounded-md border dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 flex items-center justify-center" id="googleRegisterButton" type="button">
