<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center">
                    <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                    <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
                </a>
            </div>
            <div class="hidden md:flex flex-grow justify-center mx-4">
                <div class="relative w-full max-w-md">
                    <!-- This form needs to wrap the search bar -->
                    <form id="header-search-form">
                        <input type="text" id="searchBar" placeholder="Search for decks, cards, users..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </form>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                 <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Home"><i class="fas fa-home"></i></a></li>
                        <li><a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Deck Builder"><i class="fas fa-layer-group"></i></a></li>
                        <li><a href="shop.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Shop"><i class="fas fa-store"></i></a></li>
                        <li><a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl" title="My Collection"><i class="fas fa-box-open"></i></a></li>
                        <li><a href="trades.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Trades"><i class="fas fa-exchange-alt"></i></a></li>
                        <li><a href="marketplace.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Marketplace"><i class="fas fa-shopping-cart"></i></a></li>
                        <li><a href="events.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Events"><i class="fas fa-calendar-alt"></i></a></li>
                        <li><a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Messages"><i class="fas fa-envelope"></i></a></li>
                        <li><a href="settings.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Settings"><i class="fas fa-cog"></i></a></li>
                    </ul>
                </nav>
                <div class="relative flex items-center">
                    <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Login</button>
                    <button id="registerButton" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition duration-300 ml-2">Register</button>
                    <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden object-cover" id="userAvatar">
                    <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                        <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                        <div class="border-t my-1 border-gray-200"></div>
                        <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Search Results for "<span id="search-query-display"></span>"</h1>

        <div class="space-y-8">
            <div id="users-results-container">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Users</h2>
                <div id="users-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
            <div id="decks-results-container">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Decks</h2>
                <div id="decks-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
            <div id="cards-results-container">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Cards in Collections</h2>
                <div id="cards-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
        </div>

        <!-- Filter and Search Form -->
        <div class="mt-12 pt-8 border-t-2 border-gray-200">
            <h2 class="text-2xl font-semibold mb-4">Refine Your Search</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form id="search-form-page" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                    <div class="md:col-span-3">
                        <label for="search-bar-page" class="block text-sm font-medium text-gray-700 mb-1">Search Term</label>
                        <input type="text" id="search-bar-page" placeholder="Search for something else..." class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="md:col-span-3">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Show results for:</label>
                        <div id="filter-form" class="flex flex-wrap gap-x-6 gap-y-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="filter-users" class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500" checked>
                                <span>Users</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="filter-decks" class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500" checked>
                                <span>Decks</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="filter-cards" class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500" checked>
                                <span>Cards</span>
                            </label>
                        </div>
                    </div>
                     <div class="md:col-span-3">
                         <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-300">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Firebase Scripts (v9 Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- Your Custom Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>

</body>
</html>
