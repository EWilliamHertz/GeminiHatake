<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

   <!-- Header Section -->
 <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <!-- Logo and Site Name -->
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </a>
        </div>

        <!-- Search Bar -->
        <div class="hidden md:flex flex-grow justify-center mx-4">
            <div class="relative w-full max-w-md">
                <input type="text" id="searchBar" placeholder="Search for decks, cards, users..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- Main Navigation and User Menu -->
        <div class="flex items-center space-x-6">
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Home"><i class="fas fa-home"></i></a></li>
                    <li><a href="deck.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Deck Builder"><i class="fas fa-layer-group"></i></a></li>
                    <li><a href="my_collection.html" class="text-gray-600 hover:text-blue-600 text-xl" title="My Collection"><i class="fas fa-box-open"></i></a></li>
                    <li><a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl" title="Messages"><i class="fas fa-envelope"></i></a></li>
                </ul>
            </nav>
            <div class="relative flex items-center">
                <!-- Login/Register Buttons (Visible when logged out) -->
                <button id="loginButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Login</button>
                <button id="registerButton" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition duration-300 ml-2">Register</button>
                
                <!-- User Avatar & Dropdown (Visible when logged in) -->
                <img src="https://placehold.co/40x40?text=U" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500 cursor-pointer hidden object-cover" id="userAvatar">
                <div id="userDropdown" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Profile</a>
                    <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                    <div class="border-t my-1"></div>
                    <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

    <!-- Main Settings Content -->
    <main class="container mx-auto px-4 py-8">
        <div id="settings-page-container" class="md:flex md:space-x-8">
            <!-- Left Navigation -->
            <aside class="md:w-1/4 mb-8 md:mb-0">
                <nav class="space-y-1">
                    <button data-section="profile" class="settings-nav-btn w-full text-left px-4 py-2 rounded-md font-semibold bg-blue-100 text-blue-700">
                        <i class="fas fa-user-edit mr-2"></i>Profile
                    </button>
                    <button data-section="account" class="settings-nav-btn w-full text-left px-4 py-2 rounded-md font-semibold text-gray-600 hover:bg-gray-200">
                        <i class="fas fa-id-card mr-2"></i>Account
                    </button>
                    <button data-section="security" class="settings-nav-btn w-full text-left px-4 py-2 rounded-md font-semibold text-gray-600 hover:bg-gray-200">
                        <i class="fas fa-shield-alt mr-2"></i>Security
                    </button>
                </nav>
            </aside>

            <!-- Right Content -->
            <div class="md:w-3/4">
                <!-- Profile Settings Section -->
                <section id="settings-profile" class="settings-section bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Public Profile</h2>
                    <form id="profile-settings-form">
                        <!-- Profile Picture -->
                        <div class="flex items-center space-x-6 mb-6">
                            <img id="profile-pic-preview" src="https://placehold.co/96x96" class="w-24 h-24 rounded-full object-cover">
                            <div>
                                <label for="profile-pic-upload" class="cursor-pointer px-4 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300">Change Picture</label>
                                <input type="file" id="profile-pic-upload" class="hidden" accept="image/*">
                            </div>
                        </div>
                        <!-- Profile Banner -->
                         <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Banner</label>
                            <img id="banner-pic-preview" src="https://placehold.co/600x200" class="w-full h-40 object-cover rounded-md mb-2">
                            <label for="banner-pic-upload" class="cursor-pointer px-4 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300">Change Banner</label>
                            <input type="file" id="banner-pic-upload" class="hidden" accept="image/*">
                        </div>
                        <!-- Form Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="displayName" class="block text-sm font-medium text-gray-700">Display Name</label>
                                <input type="text" id="displayName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            </div>
                             <div>
                                <label for="handle" class="block text-sm font-medium text-gray-700">Username (@handle)</label>
                                <input type="text" id="handle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                            <textarea id="bio" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                        </div>
                        <div class="mt-6">
                            <label for="favoriteTcg" class="block text-sm font-medium text-gray-700">Favorite TCG</label>
                            <input type="text" id="favoriteTcg" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div class="mt-8 text-right">
                             <button type="submit" id="save-profile-btn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700">Save Profile</button>
                        </div>
                    </form>
                </section>

                <!-- Account Settings Section -->
                <section id="settings-account" class="settings-section hidden bg-white p-6 rounded-lg shadow-md">
                     <h2 class="text-2xl font-bold mb-6 border-b pb-4">Account</h2>
                     <div>
                         <label class="block text-sm font-medium text-gray-700">Email Address</label>
                         <p id="account-email" class="mt-1 text-gray-500"></p>
                     </div>
                     <div class="mt-8 pt-6 border-t border-red-200">
                         <h3 class="text-lg font-semibold text-red-700">Danger Zone</h3>
                         <p class="mt-1 text-sm text-gray-600">Deleting your account is a permanent action and cannot be undone.</p>
                         <button id="delete-account-btn" class="mt-4 px-4 py-2 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700">Delete Account</button>
                     </div>
                </section>

                <!-- Security Settings Section -->
                <section id="settings-security" class="settings-section hidden bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Security</h2>
                     <div>
                         <label class="block text-sm font-medium text-gray-700">Password</label>
                         <p class="mt-1 text-sm text-gray-600">To change your password, we will send a secure reset link to your email address.</p>
                         <button id="reset-password-btn" class="mt-4 px-4 py-2 bg-gray-600 text-white font-semibold rounded-full hover:bg-gray-700">Send Password Reset Email</button>
                     </div>
                </section>
            </div>
        </div>
    </main>
    
    <!-- Firebase and custom scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
