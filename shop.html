<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatakeSocial Shop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" onerror="alert('Error loading css/style.css! Check file path and server.');">
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section (Consistent with index.html) -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo and Site Title -->
            <div class="flex items-center">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo" class="h-10 w-auto rounded-md">
                <span class="ml-3 text-3xl font-extrabold text-gray-800">HatakeSocial</span>
            </div>

            <!-- Search Bar (centered on desktop, hidden on small screens) -->
            <div class="hidden md:flex flex-grow justify-center mx-4">
                <div class="relative w-full max-w-md">
                    <input type="text" placeholder="Search HatakeSocial..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Navigation Icons and User Avatar -->
            <div class="flex items-center space-x-6">
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="index.html" id="nav-home" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-home"></i></a></li>
                        <li><a href="shop.html" id="nav-shop" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-store"></i></a></li>
                        <li><a href="my_collection.html" id="nav-my-collection" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-box-open"></i></a></li>
                        <li><a href="trades.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-exchange-alt"></i></a></li>
                        <li><a href="marketplace.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-shopping-cart"></i></a></li>
                        <li><a href="events.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-calendar-alt"></i></a></li>
                        <li><a href="messages.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-envelope"></i></a></li>
                        <li><a href="settings.html" class="text-gray-600 hover:text-blue-600 text-xl"><i class="fas fa-cog"></i></a></li>
                    </ul>
                </nav>
                <div class="relative flex items-center">
                    <button id="cartButton" class="px-4 py-2 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-shopping-cart mr-2"></i> Cart (<span id="cartItemCount">0</span>)
                    </button>
                    <!-- Login/Register/User Avatar will be handled by script.js, but these buttons are for index.html -->
                    <!-- For shop.html, we assume user is already logged in or will be redirected to index.html for login -->
                </div>
            </div>
        </div>
    </header>

    <!-- Shop Page Content -->
    <main id="shop-page" class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">HatakeSocial Shop</h1>
        <div id="product-grid" class="product-grid">
            <!-- Product cards will be dynamically loaded here by JavaScript -->
            <p class="text-center text-gray-500 col-span-full">Loading products...</p>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="closeProductDetailModal">&times;</button>
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-1/2">
                    <img id="modal-main-image" src="" onerror="this.onerror=null;this.src='https://placehold.co/400x300?text=Image+Not+Found';" alt="Product Image" class="w-full rounded-lg mb-4">
                    <div id="modal-thumbnails" class="flex gap-2 overflow-x-auto">
                        <!-- Thumbnails will be loaded here -->
                    </div>
                </div>
                <div class="lg:w-1/2">
                    <h2 id="modal-product-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <p class="text-2xl font-extrabold text-blue-600 mb-4" id="modal-product-price"></p>
                    <p class="text-gray-700 mb-4"><strong>SKU:</strong> <span id="modal-product-sku"></span></p>
                    <p class="text-gray-700 mb-4"><strong>Category:</strong> <span id="modal-product-category"></span></p>
                    <p class="text-gray-700 mb-4"><strong>Availability:</strong> <span id="modal-product-availability"></span></p>
                    <p class="text-gray-700 mb-4"><strong>Units Available:</strong> <span id="modal-product-units"></span></p>
                    <h4 class="text-xl font-bold text-gray-800 mb-2">Product Description</h4>
                    <p id="modal-product-description" class="text-gray-700 mb-4"></p>
                    <h4 class="text-xl font-bold text-gray-800 mb-2">Features</h4>
                    <ul id="modal-product-features" class="list-disc list-inside text-gray-700 mb-4"></ul>
                    <h4 class="text-xl font-bold text-gray-800 mb-2">Specifications</h4>
                    <ul id="modal-product-specifications" class="list-disc list-inside text-gray-700 mb-4"></ul>
                    <button id="modal-add-to-cart-button" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300" data-product-id="">
                        <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-2xl">
            <button class="close-button" id="closeCartModal">&times;</button>
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your Shopping Cart</h2>
            <div id="cart-items-container" class="space-y-4 mb-6">
                <!-- Cart items will be dynamically loaded here -->
                <p id="empty-cart-message" class="text-gray-600 text-center">Your cart is empty.</p>
            </div>
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-bold text-gray-800">Total: <span id="cart-total" class="text-blue-600">$0.00</span></h3>
                <button id="checkout-btn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition duration-300">
                    <i class="fas fa-credit-card mr-2"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Section (Consistent with index.html) -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 HatakeSocial. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js" onerror="alert('Error loading js/script.js! Check file path and browser console.');"></script>
</body>
</html>
