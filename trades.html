<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trades - HatakeSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    
    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 sticky top-0 z-50">
        <!-- Your Standard Header HTML Goes Here -->
    </header>

    <!-- Main Trades Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-800">My Trades</h1>
            <!-- ** NEW ** Propose a New Trade Button -->
            <button id="propose-new-trade-btn" class="hidden px-6 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700">
                <i class="fas fa-plus mr-2"></i>Propose a New Trade
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex -mb-px space-x-8" aria-label="Tabs">
                <button data-tab="incoming" class="trade-tab-button active">Incoming Offers</button>
                <button data-tab="outgoing" class="trade-tab-button">Outgoing Offers</button>
                <button data-tab="history" class="trade-tab-button">Trade History</button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div>
            <div id="tab-content-incoming" class="trade-tab-content space-y-6"></div>
            <div id="tab-content-outgoing" class="trade-tab-content hidden space-y-6"></div>
            <div id="tab-content-history" class="trade-tab-content hidden space-y-6"></div>
        </div>
    </main>

    <!-- ** NEW ** Propose Trade Modal -->
    <div id="propose-trade-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-5xl">
            <button id="close-trade-modal" class="close-button">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Propose a New Trade</h2>
            
            <div class="mb-4">
                <label for="trade-partner-search" class="block text-sm font-medium text-gray-700">Select a Trade Partner</label>
                <input type="text" id="trade-partner-search" placeholder="Search for a user..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <div id="trade-partner-results" class="bg-white absolute shadow-lg rounded-md mt-1 w-full max-h-40 overflow-y-auto z-20"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Side: Their Items -->
                <div id="receiver-trade-section" class="flex flex-col opacity-50 pointer-events-none">
                    <h3 class="font-bold text-lg mb-2">They Offer:</h3>
                    <div class="bg-gray-100 p-4 rounded-lg flex-grow flex flex-col">
                        <div class="mb-2">
                            <input type="text" id="their-collection-search" placeholder="Search their collection..." class="w-full p-2 border rounded-md">
                        </div>
                        <div id="their-collection-list" class="h-48 overflow-y-auto border rounded-md p-2 space-y-2 bg-white"></div>
                        <div class="mt-4 flex-grow">
                             <h4 class="font-semibold mb-2">Selected for Trade:</h4>
                             <div id="receiver-selected-cards" class="space-y-1"><p class="text-sm text-gray-500 italic">No cards selected.</p></div>
                        </div>
                    </div>
                     <div class="mt-4">
                        <label for="receiver-money" class="block text-sm font-medium text-gray-700">Money they add (optional)</label>
                        <input type="number" id="receiver-money" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="0.00">
                    </div>
                </div>

                <!-- Right Side: Your Offer -->
                <div id="proposer-trade-section" class="flex flex-col">
                    <h3 class="font-bold text-lg mb-2">You Offer:</h3>
                    <div class="bg-gray-100 p-4 rounded-lg flex-grow flex flex-col">
                        <div class="mb-2">
                            <input type="text" id="my-collection-search" placeholder="Search your collection..." class="w-full p-2 border rounded-md">
                        </div>
                        <div id="my-collection-list" class="h-48 overflow-y-auto border rounded-md p-2 space-y-2 bg-white"></div>
                        <div class="mt-4 flex-grow">
                             <h4 class="font-semibold mb-2">Selected for Trade:</h4>
                             <div id="proposer-selected-cards" class="space-y-1"><p class="text-sm text-gray-500 italic">No cards selected.</p></div>
                        </div>
                    </div>
                     <div class="mt-4">
                        <label for="proposer-money" class="block text-sm font-medium text-gray-700">Money you add (optional)</label>
                        <input type="number" id="proposer-money" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="mt-6 border-t pt-6">
                 <label for="trade-notes" class="block text-sm font-medium text-gray-700">Notes (Optional)</label>
                 <textarea id="trade-notes" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="mt-6 text-right">
                <button id="send-trade-offer-btn" class="px-8 py-3 bg-green-600 text-white font-bold rounded-full hover:bg-green-700">Send Trade Offer</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase and custom scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/trades.js"></script>
</body>
</html>
